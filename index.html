<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Изображение">
                    <div class="profile__info">
                        <div class="profile__name-about-me">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__about-me">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Изображение">
                        <div class="element__description">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                            alt="Изображение">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                            alt="Изображение">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Изображение">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                            alt="Изображение">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                            alt="Изображение">
                        <div class="element__description">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_place_edit-profile" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_place_edit-profile" name="form">
                    <input class="popup__input popup__input_type_name" name="name" type="text"
                        placeholder="Жак-Ив Кусто">
                    <input class="popup__input popup__input_type_about" name="about" type="text"
                        placeholder="Исследователь океана">
                    <button class="popup__button-save popup__button-save_place_edit-profile"
                        type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
